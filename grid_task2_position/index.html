<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/normalize.css">
    <link rel="stylesheet" href="">
    <title>Position</title>

    <style>
        * {
            border: 1px solid purple;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 10% 1fr 1fr 1fr 10%;
            gap: 10px;
            height: 90vh;
        }

        .header {
            background-color: #B0C4DE;
            grid-column: 1/span12;
        }

        .main {
            background-color: #FFDAB9;
            grid-column: 1/span8;
            grid-row: 2/span3;
        }

        .content1, .content2, .content3 {
            background-color: pink;
        }

        .content1 {
            grid-column: 1/span4;
            grid-row: 3/4;
        }

        .content2 {
            grid-column: 5/span4;
            grid-row: 3/4;
        }

        .content3 {
            grid-column: 1/span8;
            grid-row: 4/5;
        }

        .sidebar {
            background-color: #9CEE90;
            grid-column: 9/span4;
            grid-row: 2/span3;
        }

        .footer {
            background-color: #B0C4DE;
            grid-column: 1/span12;
        }

        .footer1 {
            grid-column: 1/span3;
        }

        .footer2 {
            grid-column: 4/span3;
        }

        .footer3 {
            grid-column: 7/span3;
        }

        .footer1 {
            grid-column: 10/span3;
        }
    </style>

</head>

<body>
    <div class="container">
        <header class="header">
            <h2> Шапка </h2>
        </header>
        <div class="main">
            <h2> Основная часть </h2>
        </div>
        <div class="content1">
            <h2> Еще 1</h2>
        </div>
        <div class="content2">
            <h2> Еще 2</h2>
        </div>
        <div class="content3">
            <h2> Еще 3</h2>
        </div>
        <aside class="sidebar">
            <h2> Боковая область </h2>
        </aside>
        <footer class="footer">
            <div class="footer1"> Секция 1</div>
            <div class="footer2"> Секция 2</div>
            <div class="footer3"> Секция 3</div>
            <div class="footer4"> Секция 4</div>
        </footer>
    </div>

</body>

</html>
